<app-header [titulo]="'alert'" [defaultHref]="'/'" [backText]="'regresar'" [backColor]="'success'" ></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alert</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="showAlert()" > Controller Alert</ion-button>
  <ion-button id="input-alert">Input Alert</ion-button>
  <ion-alert
    trigger="input-alert"
    header="Please enter your info"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
  ></ion-alert>

  <ion-button id="console-alert">Console Alert</ion-button>
<ion-alert
  trigger="console-alert"
  header="Alert!"
  [buttons]="ConsoleButtons"
  (didDismiss)="setResult($event)"
></ion-alert>

  <ion-button (click)="showAlertPersonalizada()">AlertaPersonalizada</ion-button>
  



  
</ion-content>
